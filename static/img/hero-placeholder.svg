<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <!-- Gradient for primary elements -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--ifm-color-primary, #4A154B);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--ifm-color-primary-dark, #350d36);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="16"/>
  
  <!-- Main container with border -->
  <rect x="40" y="40" width="720" height="520" fill="white" rx="12" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Header bar -->
  <rect x="40" y="40" width="720" height="50" fill="#f1f5f9" rx="12 12 0 0"/>
  <circle cx="70" cy="65" r="6" fill="#f87171"/>
  <circle cx="92" cy="65" r="6" fill="#fbbf24"/>
  <circle cx="114" cy="65" r="6" fill="#34d399"/>
  
  <!-- Sidebar -->
  <rect x="40" y="90" width="180" height="470" fill="#f8fafc"/>
  <rect x="40" y="90" width="180" height="470" fill="url(#primaryGradient)" opacity="0.05"/>
  
  <!-- Sidebar items -->
  <rect x="60" y="115" width="140" height="32" rx="6" fill="url(#primaryGradient)" opacity="0.15"/>
  <rect x="75" y="125" width="80" height="12" rx="3" fill="url(#primaryGradient)" opacity="0.6"/>
  
  <rect x="60" y="160" width="140" height="32" rx="6" fill="transparent"/>
  <rect x="75" y="170" width="100" height="12" rx="3" fill="#94a3b8"/>
  
  <rect x="60" y="200" width="140" height="32" rx="6" fill="transparent"/>
  <rect x="75" y="210" width="70" height="12" rx="3" fill="#94a3b8"/>
  
  <rect x="60" y="240" width="140" height="32" rx="6" fill="transparent"/>
  <rect x="75" y="250" width="90" height="12" rx="3" fill="#94a3b8"/>
  
  <!-- Main content area -->
  <rect x="235" y="110" width="510" height="430" fill="white" rx="8"/>
  
  <!-- Content header -->
  <rect x="260" y="130" width="200" height="24" rx="4" fill="#1e293b"/>
  <rect x="260" y="165" width="350" height="12" rx="3" fill="#94a3b8"/>
  <rect x="260" y="185" width="280" height="12" rx="3" fill="#cbd5e1"/>
  
  <!-- Code block -->
  <rect x="260" y="220" width="460" height="120" rx="8" fill="#1e293b"/>
  <rect x="280" y="245" width="120" height="10" rx="2" fill="#a78bfa"/>
  <rect x="410" y="245" width="80" height="10" rx="2" fill="#4ade80"/>
  <rect x="280" y="265" width="200" height="10" rx="2" fill="#fbbf24"/>
  <rect x="280" y="285" width="160" height="10" rx="2" fill="#60a5fa"/>
  <rect x="450" y="285" width="100" height="10" rx="2" fill="#4ade80"/>
  <rect x="280" y="305" width="180" height="10" rx="2" fill="#a78bfa"/>
  
  <!-- Cards row -->
  <rect x="260" y="360" width="145" height="90" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="280" y="380" width="60" height="10" rx="2" fill="url(#primaryGradient)"/>
  <rect x="280" y="400" width="105" height="8" rx="2" fill="#94a3b8"/>
  <rect x="280" y="415" width="85" height="8" rx="2" fill="#cbd5e1"/>
  
  <rect x="420" y="360" width="145" height="90" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="440" y="380" width="70" height="10" rx="2" fill="url(#accentGradient)"/>
  <rect x="440" y="400" width="100" height="8" rx="2" fill="#94a3b8"/>
  <rect x="440" y="415" width="80" height="8" rx="2" fill="#cbd5e1"/>
  
  <rect x="580" y="360" width="145" height="90" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="600" y="380" width="55" height="10" rx="2" fill="#f59e0b"/>
  <rect x="600" y="400" width="95" height="8" rx="2" fill="#94a3b8"/>
  <rect x="600" y="415" width="75" height="8" rx="2" fill="#cbd5e1"/>
  
  <!-- Metrics/Stats section -->
  <rect x="260" y="470" width="460" height="60" rx="8" fill="url(#primaryGradient)" opacity="0.08"/>
  <rect x="290" y="490" width="40" height="20" rx="4" fill="url(#primaryGradient)" opacity="0.3"/>
  <rect x="340" y="495" width="60" height="10" rx="2" fill="#64748b"/>
  
  <rect x="450" y="490" width="40" height="20" rx="4" fill="#10b981" opacity="0.3"/>
  <rect x="500" y="495" width="70" height="10" rx="2" fill="#64748b"/>
  
  <rect x="610" y="490" width="40" height="20" rx="4" fill="#f59e0b" opacity="0.3"/>
  <rect x="660" y="495" width="50" height="10" rx="2" fill="#64748b"/>
</svg>
